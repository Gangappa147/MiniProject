<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

a {
    display: inline-block; /* Makes the links behave like buttons */
    padding: 15px 30px; /* Adds padding inside the buttons */
    margin: 10px 0; /* Adds space between the buttons */
    background-color: #007bff; /* Button background color */
    color: white; /* Button text color */
    text-align: center; /* Centers the text */
    font-size: 18px; /* Sets the font size */
    text-decoration: none; /* Removes the underline from the links */
    border-radius: 8px; /* Rounds the corners of the buttons */
    border: 2px solid transparent; /* Adds a border */
    transition: background-color 0.3s, border-color 0.3s; /* Adds a hover effect */
    width: 100%; /* Makes the buttons fill 100% width */
    max-width: 300px; /* Limits the button width */
}

/* Hover effect for the anchor tags */
a:hover {
    background-color: #0056b3; /* Changes background color on hover */
    border-color: #0056b3; /* Changes border color on hover */
}

</style>
</head>
<body>
<a href=wlecomeCustomer.html>click here,if you are a customer</a><br>
<a href=adminLogin.html>click here,if you are a admin</a>
</body>
</html>
