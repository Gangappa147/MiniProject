<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit Car Details</h1>
    <form action="/car-service-system1/CarDetails">
        <table>
            <tr>
                <td>Car Model</td>
                <td><input type="text" name="carmodel" placeholder="Enter car model"></td>
            </tr>
            <tr>
                <td>Car Type</td>
                <td><input type="text" name="cartype" placeholder="Enter car type"></td>
            </tr>
            <tr>
                <td>Car Registration Number</td>
                <td><input type="text" name="carRegNumber" placeholder="Enter car registration number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Add Car Details">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
