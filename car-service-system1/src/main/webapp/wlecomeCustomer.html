<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        /* Styling for the anchor tags */
        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        /* Hover effect for the anchor tags */
        a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        /* Center the buttons in the middle of the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        
        /* Container to hold the anchor tags */
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
<a href=customerRegister.html>click here,if you are a customer</a><br>
<a href=customerLogin.html>click here,if you are a existing customer</a>
</body>
</html>
